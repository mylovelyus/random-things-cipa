    <h1>PICK UR FAV COLOR</h1>   
 <label for="inputColor">Background Color</label><br>
 <input type="text" id="textColor" placeholder="Ketikkan Warna"><br>
 <label for="inputColor">Text Color</label><br>
 <input type="color" id="fontColor" placeholder="Ketikkan Warna"><br>
 <button onclick="changeColor ()">Simpan</button>
 <script>
    function changeColor(){
        const textColor = document.querySelector('#textColor');
